<div class="header clearfix">
  <nav>
    <ul class="nav nav-pills pull-right">
      {% for my_page in site.pages %}
        {% if my_page.title %}
          <li role="presentation"><a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
  <h2 class="site-title">{{ site.title | escape }}</h2>
</div>
